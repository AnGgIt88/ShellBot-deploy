name: NFS-ShellBot Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-bot:
    name: NFS-ShellBot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0  # otherwise, you will failed to push refs to dest repo
          persist-credentials: false  # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install Pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies
        run: |
          cd && git clone https://github.com/moshe-coh/Terminal-Bot && cd Terminal-Bot
          git rm config.py
          pip3 install -r requirements.txt
          curl $CONFIG_FILE_URL -o config.py
        env:
         CONFIG_FILE_URL: ${{secrets.CONFIG}}

      - name: Run Bot..
        run: |
          cd && cd Terminal-Bot
          python3 bot.py &
          sleep 300m

      - name: Commit auto run
        run: |
          git config --global user.email "jarbull87@gmail.com"
          git config --global user.name "AnGgIt88"
          git commit --allow-empty -m "NFS-ShellBot Deploy | $(/bin/date)"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          force: true
